<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>エントリーシート</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style12.css">
<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<!--header-->
<div class="logo"><img src="image/top/logo bule.png" alt="logo"></div>

<!--//header-->	
<!--main-->		
<p class="title text-center">エントリーシート</p>
<from method="post" action enctype="multipart/form-data">
<div class="Form">
<div class="Form-Item">
  <p class="Form-Item-Label">
      <span class="Form-Item-Label-Required">必須</span>雇用形態
	 <div class="radio">
　　　　<input type="radio" name="r2" value="a">正社員(新卒)
	　　<input type="radio"　name="r2" value="b">正社員(中途)
		<input type="radio"　name="r2" value="c">契約社員
	  </div>
   </p>
  </div>
	<div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
    <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label">
      <span class="Form-Item-Label-Required">必須</span>ふりがな
    </p>
    <input type="text" class="Form-Item-Input" placeholder="例）やまだ　たろう">
  </div>
  <div class="Form-Item">
  <p class="Form-Item-Label">
      <span class="Form-Item-Label-Required">必須</span>性別
	 <div class="radio">
　　　　<input type="radio" name="r1" value="man">男性
	　　<input type="radio" name="r1" value="women">女性
	  </div>
   </p>
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
    <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
    <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
  </div>
	<div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>履歴書</p>
    <input type="file" accept=".pdf, .jpg, .png, xls, xlsx">
  </div>
	
  <div class="Form-Item">
    <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>メッセージ</p>
    <textarea class="Form-Item-Textarea"></textarea>
	</div>
  <input type="submit" class="Form-Btn" value="送信する">
</div>	
</from>
<!--//main-->	
	
<script src="js/index.js"></script>		
</body>
</html>
